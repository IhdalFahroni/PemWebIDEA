<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LombokRec</title>
    <link rel="stylesheet" href="../public/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;
            font-family: 'Jaldi', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center" style="background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;">

    <div class="absolute inset-0 w-full h-full backdrop-blur-sm flex justify-center items-center">
        <div class="p-8 rounded-[15px] shadow-lg text-center w-[400px] relative z-10" style="background-color: #ffffff;">

            <h2 class="text-[22px] font-bold mb-5" style="color: #8D6E63;">Forgot Password</h2>

            <input 
                type="text" 
                class="w-full p-2.5 my-2.5 border rounded-md text-sm placeholder:text-[#8D6E63] pr-10"
                placeholder="Email"
                style="background-color: #FFFFFF; color: #8D6E63; border-color: #D7D5BA;"
                onfocus="this.style.outlineColor='#D7D5BA';"
            >

            <a 
                href="LoginPage.html" 
                class="block w-full py-3 mt-4 mb-2.5 text-white font-bold rounded-full cursor-pointer text-base hover:bg-[#a89e8c] no-underline"
                style="background-color: #8D6E63;">
                Send Link to Email
            </a>

        </div>
    </div>

</body>
</html>
