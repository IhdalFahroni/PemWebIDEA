<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LombokRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex justify-center items-center" style="background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;">

        <div class="absolute inset-0 w-full h-full backdrop-blur-sm flex justify-center items-center">
            <div class="p-8 rounded-[15px] shadow-lg text-center w-[350px] relative z-10" style="background-color: rgba(255, 250, 230, 0.85);">

                <h2 class="text-[22px] font-bold mb-5" style="color: #8D6E63;">Forgot Password</h2>

                <input 
                    type="text" 
                    class="w-full p-2.5 my-2.5 border rounded-md text-sm"
                    placeholder="Email"
                    style="background-color: #f5f2e8; color: #000; border-color: #c8b7a6;"
                    onfocus="this.style.outlineColor='#c8b7a6';"
                    oninput="this.style.setProperty('--tw-placeholder-color', '#a89e8c')"
                >

                <a 
                    href="LandingPage.html" 
                    class="block w-full py-3 mt-4 mb-2.5 text-white font-bold rounded-full cursor-pointer text-base hover:bg-[#a89e8c] no-underline"
                    style="background-color: #c8b7a6;">
                    Send Link to Email
                </a>

            </div>
        </div>

    </body>
    </html>
