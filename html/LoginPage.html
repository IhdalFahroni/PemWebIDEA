<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | LombokRec</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="background-overlay">
            <div class="container">
                <h2>Login</h2>
                <input type="text" id="username" class="input-box" placeholder="Username">
                <input type="password" id="password" class="input-box" placeholder="Password">
                <a href="ForgotPassword.html" class="clickable forgot-password">Forgot Password</a>
                <button class="big-button" onclick="return handleAuth()">Login</button>
                <p class="clickable sign-up">Don't have any account?<a href="SignUpPage.html" class="sign-up"> Sign Up</a></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
