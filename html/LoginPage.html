<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LombokRec</title>
    <link rel="stylesheet" href="../public/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;
            font-family: 'Jaldi', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center">

    <div class="absolute inset-0 w-full h-full backdrop-blur-sm flex justify-center items-center">
        <div class="bg-[#FFffff] p-8 rounded-[15px] shadow-lg text-center w-[400px] relative z-10">

            <h2 class="text-[22px] font-extrabold text-[#8D6E63] mb-5 tracking-wider">Login</h2>
            <input 
                type="text" 
                id="username" 
                class="w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-[#8D6E63] " 
                placeholder="Username" required
                style="background-color: #FFFFFF; color: #8D6E63; border-color: #D7D5BA;"
                onfocus="this.style.outlineColor='#D7D5BA';">

            <div class="relative w-full"> 
                <input 
                    type="password" 
                    id="password" 
                    class="w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-[#8D6E63] pr-10" 
                    placeholder="Password" required
                    style="background-color: #FFFFFF; color: #8D6E63; border-color: #D7D5BA;"
                    onfocus="this.style.outlineColor='#D7D5BA';"> 
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                    <i class="fas fa-eye-slash font-normal text-[#8D6E63] hover:text-gray-700 cursor-pointer" id="togglePasswordIcon"></i>
                    </div>
            </div>

            <a href="ForgotPassword.html" class="block text-right text-xs text-red-600 no-underline mb-4 hover:text-blue-600">
                Forgot Password?
            </a>

            <button 
                class="w-full py-3 bg-[#8D6E63] text-white font-bold rounded-full cursor-pointer text-base hover:bg-[#a89e8c]" 
                onclick="return handleAuth()">
                Log In
            </button>

            <p class="text-xs text-[#8D6E63] mt-5">
                Don't have any account?
                <a href="SignUpPage.html" class="font-normal text-[#F4A261] no-underline hover:text-blue-600"> 
                    Sign Up
                </a>
            </p>

        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');

        if (togglePasswordIcon) {
            togglePasswordIcon.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }

        function handleAuth() {
            console.log("Login button clicked!");
            return false;
        }
    </script> 
</body>
</html>
