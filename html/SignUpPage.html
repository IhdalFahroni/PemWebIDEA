<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LombokRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center">

    <div class="absolute inset-0 w-full h-full backdrop-blur-sm flex justify-center items-center">
        <div class="bg-[#FFFBE6]/85 p-8 rounded-[15px] shadow-lg text-center w-[350px] relative z-10">
            
            <h2 class="text-[22px] font-bold text-[#8D6E63] mb-5">Sign Up</h2>

            <input 
                type="text" 
                id="email" 
                class="w-full p-2.5 my-2.5 border-[#c8b7a6] border rounded-md bg-[#f5f2e8] text-sm placeholder-[#a89e8c]" 
                placeholder="Email">

            <input 
                type="text" 
                id="username"
                class="w-full p-2.5 my-2.5 border-[#c8b7a6] border rounded-md bg-[#f5f2e8] text-sm placeholder-[#a89e8c]" 
                placeholder="Username">

            <input 
                type="password" 
                id="password" 
                class="w-full p-2.5 my-2.5 border-[#c8b7a6] border rounded-md bg-[#f5f2e8] text-sm placeholder-[#a89e8c]" 
                placeholder="Password">

            <a 
                href="LandingPage.html" 
                class="block w-full py-3 mt-4 mb-2.5 bg-[#8D6E63] text-white font-bold rounded-full cursor-pointer text-base hover:bg-[#a89e8c] no-underline">
                Sign Up
            </a>

        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
