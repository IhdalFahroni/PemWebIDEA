<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LombokRec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/Assets/LandingPagePic1.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center">

    <div class="absolute inset-0 w-full h-full backdrop-blur-sm flex justify-center items-center">
        <div class="bg-[#FFFFFF] p-8 rounded-[15px] shadow-lg text-center w-[350px] relative z-10">
            
            <h2 class="text-[22px] font-bold text-[#8D6E63] mb-5">Sign Up</h2>

            <input 
                type="text" 
                id="name" 
                class="w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-lombok-placeholder pr-10" 
                placeholder="Name">

            <input 
                type="text" 
                id="email" 
                class="w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-lombok-placeholder pr-10" 
                placeholder="Email">

            <input 
                type="text" 
                id="username"
                class= "w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-lombok-placeholder pr-10" 
                placeholder="Username">

            <div class="relative w-full"> 
                <input 
                    type="password"
                    id="password" 
                    class="w-full p-2.5 my-2.5 border border-[#D7D5BA] rounded-md bg-lombok-bg text-sm placeholder:text-lombok-placeholder pr-10" 
                    placeholder="Password" required> 
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                    <i class="fas fa-eye-slash text-gray-500 hover:text-gray-700 cursor-pointer" id="togglePasswordIcon"></i>
                    </div>
            </div>

            <a 
                href="LandingPage.html" 
                class="block w-full py-3 mt-4 mb-2.5 bg-[#8D6E63] text-white font-bold rounded-full cursor-pointer text-base hover:bg-[#a89e8c] no-underline">
                Sign Up
            </a>

        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');

        if (togglePasswordIcon) {
            togglePasswordIcon.addEventListener('click', function () {
                // Toggle tipe input
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle ikon mata
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }
    </script> 
</body>
</html>
