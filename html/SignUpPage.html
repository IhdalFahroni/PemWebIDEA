<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LombokRec</title>
    <link rel="stylesheet" href="../public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/IhdalFahroni/PemWebIDEA/main/LandingPagePic1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center antialiased backdrop-blur-sm">

    <div class="bg-white/90 backdrop-blur-sm p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-md">

        <h2 class="text-3xl font-semibold text-[#8D6E63] text-center mb-8">Sign Up</h2>

        <form action="#" method="POST">
            <div class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm" 
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm" 
                        placeholder="your_username">
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm" 
                        placeholder="••••••••">
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center pt-7"> 
                        <i class="fas fa-eye text-gray-400 cursor-pointer"></i>
                    </span>
                </div>

                <div>
                    <button 
                        type="submit"
                        class="w-full py-3 px-4 bg-stone-600 hover:bg-stone-700 text-white font-semibold rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-stone-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                        Sign Up
                    </button>
                </div>

            </div>
        </form>

    </div> </body>
</html>
