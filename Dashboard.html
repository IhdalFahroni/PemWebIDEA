<!DOCTYPE html>
<html lang="id"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Lombok - Rekomendasi Wisata & Kuliner</title>
    
    <link rel="stylesheet" href="DashStyles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <button class="menu-btn" aria-label="Buka Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Mau ke mana?</h1>
            <div class="placeholder"></div> </header>

        <nav class="tabs">
            <a href="#" class="tab active">
                <i class="fas fa-map-marker-alt"></i> 
                <span>Wisata</span> </a>
            <a href="#" class="tab">
                <i class="fas fa-utensils"></i> 
                <span>Kuliner</span> </a>
        </nav>

        <div class="search-bar">
            <input type="text" placeholder="Cari destinasi atau makanan...">
            <button aria-label="Cari">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <main class="content-area">

            <button class="nav-arrow left" aria-label="Sebelumnya">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="card-grid">

                <article class="card">
                    <img src="https://via.placeholder.com/300x200/4682B4/FFFFFF?text=Selong+Belanak" alt="Pantai Selong Belanak">
                    <div class="card-body">
                        <h3>Selong Belanak, Lombok Selatan</h3>
                        <div class="rating">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                        </div>
                        <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

                <article class="card">
                    <img src="https://via.placeholder.com/300x200/87CEEB/000000?text=Gunung+Rinjani" alt="Gunung Rinjani">
                     <div class="card-body">
                        <h3>Gunung Rinjani, Lombok Timur</h3>
                        <div class="rating">
                             <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                         <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

                <article class="card">
                    <img src="https://via.placeholder.com/300x200/20B2AA/FFFFFF?text=Gili+Meno" alt="Gili Meno">
                     <div class="card-body">
                        <h3>Gili Meno, Lombok Utara</h3>
                        <div class="rating">
                           <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i>
                        </div>
                        <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

                 <article class="card">
                    <img src="https://via.placeholder.com/300x200/87CEEB/000000?text=Gunung+Rinjani" alt="Gunung Rinjani">
                     <div class="card-body">
                        <h3>Gunung Rinjani, Lombok Timur</h3>
                        <div class="rating">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                         <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

                 <article class="card">
                    <img src="https://via.placeholder.com/300x200/87CEEB/000000?text=Gunung+Rinjani" alt="Gunung Rinjani">
                     <div class="card-body">
                        <h3>Gunung Rinjani, Lombok Timur</h3>
                        <div class="rating">
                             <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                         <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

                 <article class="card">
                    <img src="https://via.placeholder.com/300x200/87CEEB/000000?text=Gunung+Rinjani" alt="Gunung Rinjani">
                     <div class="card-body">
                        <h3>Gunung Rinjani, Lombok Timur</h3>
                        <div class="rating">
                             <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                         <a href="#" class="details-link">Lihat Detail</a>
                    </div>
                </article>

            </div> <button class="nav-arrow right" aria-label="Berikutnya">
                <i class="fas fa-chevron-right"></i>
            </button>

        </main> <button class="floating-btn" aria-label="Profil Pengguna">
            <i class="fas fa-user"></i> 
        </button>

    </div> </body>
</html>
